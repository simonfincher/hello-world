<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Variable functions</title>
<script>
	var message = 'Outside the function';
	function warning(message) {
			alert(message);
	}
</script>
</head>
<body>
<h1>Variable functions</h1>
<script>
	warning('Inside the function');
	alert(message);
</script>
</body>
</html>

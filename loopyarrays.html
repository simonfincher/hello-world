<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Loopy arrays</title>

</head>
<body>
<h1>Loopy arrays</h1>
<script>
	var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
	var counter = 0;
	while (counter < days.length) {
		document.write(days[counter] + ', ');
		counter++;
	}
	document.write(days.length + ' days are here.');
</script>
</body>
</html>
